<div class="container mt-4">
  <h2>{{ isNewHouse ? "Add New House" : "Edit House" }}</h2>
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <form
    #houseForm="ngForm"
    (ngSubmit)="saveHouse()"
    enctype="multipart/form-data"
  >
    <div class="d-flex">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="currentHouse.name"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            [(ngModel)]="currentHouse.address"
            required
          />
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            [(ngModel)]="currentHouse.price"
            required
          />
        </div>

        <div class="form-group">
          <label for="images">Images:</label>
          <input
            type="file"
            id="images"
            name="images"
            class="form-control"
            #fileInput
            (change)="handleFileInput($event)"
            required
            multiple
          />
        </div>

        <div class="form-group">
          <label for="numberOfBedrooms">Number of Bedrooms:</label>
          <input
            type="number"
            id="numberOfBedrooms"
            name="numberOfBedrooms"
            class="form-control"
            [(ngModel)]="currentHouse.numberOfBedrooms"
            required
          />
        </div>
        <div class="form-group">
          <label for="guestNumber">Guest Number:</label>
          <input
            type="number"
            id="guestNumber"
            name="guestNumber"
            class="form-control"
            [(ngModel)]="currentHouse.guestNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="currentHouse.description"
            required
          />
        </div>
        <div class="form-group">
          <label for="number Of rooms">number of romms</label>
          <input
            type="number"
            id="number Of rooms"
            name="number Of rooms"
            class="form-control"
            [(ngModel)]="currentHouse.numberOfRooms"
            required
          />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="currentHouse.name"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            [(ngModel)]="currentHouse.address"
            required
          />
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            [(ngModel)]="currentHouse.price"
            required
          />
        </div>

        <div class="form-group">
          <label for="images">Images:</label>
          <input
            type="file"
            id="images"
            name="images"
            class="form-control"
            #fileInput
            (change)="handleFileInput($event)"
            required
            multiple
          />
        </div>

        <div class="form-group">
          <label for="numberOfBedrooms">Number of Bedrooms:</label>
          <input
            type="number"
            id="numberOfBedrooms"
            name="numberOfBedrooms"
            class="form-control"
            [(ngModel)]="currentHouse.numberOfBedrooms"
            required
          />
        </div>
        <div class="form-group">
          <label for="guestNumber">Guest Number:</label>
          <input
            type="number"
            id="guestNumber"
            name="guestNumber"
            class="form-control"
            [(ngModel)]="currentHouse.guestNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="currentHouse.description"
            required
          />
        </div>
        <div class="form-group">
          <label for="number Of rooms">number of romms</label>
          <input
            type="number"
            id="number Of rooms"
            name="number Of rooms"
            class="form-control"
            [(ngModel)]="currentHouse.numberOfRooms"
            required
          />
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="houseForm.invalid"
    >
      {{ isNewHouse ? "Add House" : "Save Changes" }}
    </button>
  </form>
</div>
