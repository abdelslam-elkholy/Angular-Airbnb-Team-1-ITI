<div class="container mt-4">
  <h1>User Management</h1>
  <ul class="nav nav-tabs">
    <li class="nav-item" (click)="activeUsers = true">
      <a class="nav-link" [class.active]="activeUsers === true">All Users</a>
    </li>
    <li class="nav-item" (click)="activeUsers = false">
      <a class="nav-link" [class.active]="activeUsers === false"
        >Deactivated Users</a
      >
    </li>
  </ul>
  <div class="tab-content mt-3">
    <div *ngIf="activeUsers">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let user of users"
        >
          <div class="d-flex flex-column">
            <h5 class="mb-1">{{ user.name }}</h5>
            <p class="mb-1">Email: {{ user.email }}</p>
            <p class="mb-1">Role: {{ user.role }}</p>
          </div>
          <div>
            <button
              class="btn btn-sm btn-warning m-2"
              (click)="deactivateUser(user._id!)"
            >
              Deactivate
            </button>

            <button
              class="btn btn-sm btn-danger m-2"
              (click)="deleteUser(user._id!)"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let user of deactivatedUsers"
        >
          <div class="d-flex flex-column">
            <h5 class="mb-1">{{ user.name }}</h5>
            <p class="mb-1">Email: {{ user.email }}</p>
            <p class="mb-1">Role: {{ user.role }}</p>
          </div>
          <div>
            <button
              class="btn btn-sm btn-success m-2"
              (click)="activateUser(user._id!)"
            >
              Activate
            </button>

            <button
              class="btn btn-sm btn-danger m-2"
              (click)="deleteUser(user._id!)"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
