<div class="container">
  <button class="btn btn-primary m-3" (click)="addHouse()">
    Add New House
  </button>
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let house of houses"
    >
      <div class="d-flex align-items-center">
        <img
          class="m-3"
          [src]="url + '/img/houses/' + house.images[0]"
          [alt]="house.name"
          width="100"
          height="100"
        />

        <div>
          <h5 class="mb-1">{{ house.name }}</h5>
          <p class="mb-1">Price: {{ house.price }}</p>
        </div>
      </div>
      <div>
        <button class="btn btn-sm btn-info m-2" (click)="editHouse(house._id!)">
          Edit
        </button>
        <button
          class="btn btn-sm btn-danger m-2"
          (click)="deleteHouse(house._id!)"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
